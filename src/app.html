<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- SEO -->
	<meta name="description"
		content="Freeze any website into a downloadable ZIP archive. Fast, private, and complete — powered by Cloudflare." />
	<meta name="theme-color" content="#0a0a0a" />
	<link rel="canonical" href="https://web-freezer.mynameishieenf.workers.dev/" />

	<!-- Open Graph -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="Web Freezer — Archive Any Website" />
	<meta property="og:description"
		content="Freeze any website into a downloadable ZIP archive. Download complete sites with all assets for offline browsing." />
	<meta property="og:url" content="https://web-freezer.mynameishieenf.workers.dev/" />
	<meta property="og:site_name" content="Web Freezer" />
	<meta property="og:locale" content="en_US" />

	<!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:title" content="Web Freezer — Archive Any Website" />
	<meta name="twitter:description"
		content="Freeze any website into a downloadable ZIP archive. Fast, private, complete." />

	<!-- GEO: JSON-LD Structured Data -->
	<script type="application/ld+json">
	{
		"@context": "https://schema.org",
		"@type": "WebApplication",
		"name": "Web Freezer",
		"description": "Freeze any website into a downloadable ZIP archive for offline browsing. Downloads all pages, CSS, JS, images, and fonts — including cross-origin assets.",
		"url": "https://web-freezer.mynameishieenf.workers.dev/",
		"applicationCategory": "UtilitiesApplication",
		"operatingSystem": "Any",
		"browserRequirements": "Requires a modern web browser",
		"offers": {
			"@type": "Offer",
			"price": "0",
			"priceCurrency": "USD"
		},
		"featureList": [
			"Full website archiving",
			"Cross-origin asset downloading",
			"CSS/JS/Font/Image bundling",
			"ZIP download",
			"No registration required"
		]
	}
	</script>

	<!-- Performance: preconnect & dns-prefetch -->
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="dns-prefetch" href="https://challenges.cloudflare.com" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
	<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
